<div class="user-div" *ngIf="isActive()">
    <div class="user-name">{{user | userFullname }}</div>
    <div class="btn-div">
        <button class="btn btn-danger" (click)="deactiveUserClicked(user);">
            Deactive
        </button>
    </div>
</div>

<div class="user-div-else" *ngIf="isDeleted()">
    <div class="user-name">{{user | userFullname}}</div>
    <div class="btn-div">
        <button class="btn btn-success" (click)="activeUserClicked(user);">
            Active
        </button>
    </div>
</div>

<div [ngClass]="user.isDeleted ? 'user-div-else' : 'user-div'" *ngIf="route === 'manage'">
    <div class="user-name">{{user | userFullname}}</div>
    <div class="btn-div">
        <button class="btn btn-warning" (click)="handleEdit(user.id)" style="float:left">
            Edit 
        </button>
        <button class="btn btn-primary" (click)="handleDetails(user);">
            details
        </button>
    </div>
</div>
