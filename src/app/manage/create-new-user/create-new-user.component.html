<div class="container">
    <form 
		class="container" 
		[formGroup]="createForm" 
		class="form-group">
        <div class="form-group">
            First Name
            <input 
				type="text" 
				formControlName="firstName" 	   
				class="form-control" 
			/>
        </div>
        <div class="form-group">
            Last Name 
			<input 
				type="text" 
				formControlName="lastName" 
				class="form-control"
			/>
        </div>
        <div class="form-group">
            Login 
			<input 
				type="text" 
				formControlName="login" 
				class="form-control" 
			/>
        </div>
        <div class="form-group">
            Password 
			<input 
				type="text" 
				formControlName="password" 
				class="form-control" 
			/>
            <div 
				class="alert alert-danger" 
				*ngIf="createForm.get('password').invalid && createForm.get('password').touched">
                {{PASS_FIELD_ALERT}}
            </div>
        </div>
        <div 
			class="form-group">
            Age 
			<input 
				type="number" 
				formControlName="age" 
				class="form-control" 
			/>
        </div>
    </form>
    <div>
        <button 
			class="btn btn-primary" 
			(click)="createUser()" 
			[disabled]="!createForm.valid">
            Submit
        </button>
    </div>
</div>
